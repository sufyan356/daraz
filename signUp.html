<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  
    <div class="container-fluid" id="formContainer">
        <div class="containerChild mt-5">
            <div class="row">
               
                <div class="col-sm-12">
                   <h3> Create your Daraz Account</h3>
                    <div id="accountInfo">
                        <small>Already member? <span id="loginLink">Login here.</span> </small>
                    </div>
                    <form class="shadow p-3 mb-5 bg-body rounded" id="signUpForm">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label">Name: </label>
                            <input type="text" class="form-control" id="exampleInputName1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
    
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <div id="passwordSeeID">
                                <input type="password" class="form-control" id="exampleInputPassword1" >
                                <i class="fa-solid fa-eye-slash eye"></i>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile02" style="padding: 0rem!important;" required>
                            <button class="btn-primary"  id="uploadBtn" type="button">Upload</button>
                            <!-- <label class="input-group-text" for="inputGroupFile02" id="abcdef">Upload</label> -->
                        </div>

                        <img src="" id="img">
                        
                        <button type="submit" class="btn btn-primary" id="signUpBtn">Sign Up</button>
                        <div id="socialMediaBtn">
                            <button type="submit" class="btn btn-primary" id="GoogleBtn"><i class="fa-brands fa-google"></i> Google</button>
                            <button type="submit" class="btn btn-primary" id="fbBtn"><i class="fa-brands fa-facebook"></i> Facebook</button>
                        </div>
                    </form>
 
                </div>
            </div>
        </div>
       
    </div>
    <script type = "module" src="signUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
