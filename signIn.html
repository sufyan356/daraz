<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign In Form</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  
    <div class="container-fluid" id="formContainer">
        <div class="containerChild">
            <div class="row">
               
                <div class="col-sm-12">
                   <h3> Login your Daraz Account</h3>
                    <div id="accountInfo">
                        <small>Register account? <span id="loginLink">sign up here.</span> </small>
                    </div>
                    <form class="shadow p-3 mb-5 bg-body rounded">

                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
    
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div id="passwordSeeID">
                                <input type="password" class="form-control" id="loginPassword" >
                                <i class="fa-solid fa-eye-slash eye"></i>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                           
                    </form>
 
                </div>
            </div>
        </div>
       
    </div>
    <script type = "module" src="signUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
