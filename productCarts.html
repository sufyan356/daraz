<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carts</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

  <div class="loader" style="border: 1px solid red;" id="loaderContainer">
    <img src="Spinner-5.gif" alt="loader" class="img-fluid">
  </div>

    <div class="container" id="cartsProduct">
        <div class="row"> 
            <div class="col-sm-6 shadow p-3 mb-5 bg-body rounded mt-5" id="leftcart">
                <div class="card " style="width: 100%; height: 75vh!important;" id="cardMiniContainer">
                    <div id="cardMini">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 " id="summary">
                <div class="card " style="width: 20rem; margin-left: auto;">
                    <div class="card-body shadow p-3 mb-5 bg-body rounded" id="cardBodyVoucher">
                      <h5 class="card-title orderSummaryHeading">Order Summary</h5>
                      <div class="subTotalContainer">
                        <small>SubTotal:</small>
                        <span class="RSforTotal">Rs: <span id="subTotalID">00</span></span>
                      </div>
                     
                      <form class="d-flex" role="search" id="voucherForm">
                        <input class="form-control me-2" type="search" placeholder="Enter Voucher Code" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Apply</button>
                      </form>
                      <div class="totalContainer">
                        <span>Total: </span>
                        <span class="RSforTotal">RS: <span id="totalID">00</span></span>
                      </div>
                     
                      <button class="btn btn-outline-success" type="submit" id="searchBtn">Proceed To Check Out</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- <script type = "module" src="app.js"></script>
    <script type = "module" src="productDescription.js"></script> -->
    <script type = "module" src="carts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
